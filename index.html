<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#8B5CF6">
    <title>Login - Sales Tracker üçÑ</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #8B5CF6;
            --primary-dark: #7C3AED;
            --secondary: #EC4899;
            --success: #10B981;
            --danger: #EF4444;
            --warning: #F59E0B;
            --info: #3B82F6;
            --light: #F3E8FF;
            --dark: #581C87;
            --bg-color: #ffffff;
            --text-color: #1f2937;
            --card-bg: #ffffff;
            --border-color: #E9D5FF;
            --gradient-pink: linear-gradient(135deg, #EC4899 0%, #8B5CF6 100%);
            --gradient-purple: linear-gradient(135deg, #8B5CF6 0%, #6366F1 100%);
            --shadow-md: 0 4px 16px rgba(139, 92, 246, 0.25);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --font-family: 'Poppins', sans-serif;
            --font-heading: 'Dancing Script', cursive;
        }

        body {
            font-family: var(--font-family);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: var(--shadow-md);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-family: var(--font-heading);
            font-size: 2.5em;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .logo p {
            color: var(--text-color);
            opacity: 0.7;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 600;
            font-size: 0.9em;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 1em;
            font-family: var(--font-family);
            transition: var(--transition);
            background: var(--bg-color);
            color: var(--text-color);
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: var(--gradient-purple);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-family: var(--font-family);
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 0.9em;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid rgba(139, 92, 246, 0.1);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üçÑ Sales Tracker</h1>
            <p>Login to your dashboard</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label>üë§ Username</label>
                <input type="text" id="username" placeholder="Enter your username" required autofocus>
            </div>

            <div class="form-group">
                <label>üîí Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn" id="loginBtn">
                üöÄ Login
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: var(--text-color);">Authenticating...</p>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAhG3KUEqvZHfmtHMuEDvx-7Z07Wx6XhOo",
            authDomain: "maisonetoile-5eee1.firebaseapp.com",
            databaseURL: "https://maisonetoile-5eee1-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "maisonetoile-5eee1",
            storageBucket: "maisonetoile-5eee1.firebasestorage.app",
            messagingSenderId: "820925562629",
            appId: "1:820925562629:web:dfd7816e12878bce9a6fc0",
            measurementId: "G-PXXEDSMVEJ"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Check if already logged in
        const session = localStorage.getItem('session');
        if (session) {
            window.location.href = 'dashboard.html';
        }

        // Helper function to get database reference
        function getRef(path) {
            return database.ref('@dollyhrtzn/' + path);
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = '‚ùå ' + message;
            errorDiv.classList.add('show');
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }

        // Hide error message
        function hideError() {
            document.getElementById('errorMessage').classList.remove('show');
        }

        // Handle login
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showError('Please enter both username and password');
                return;
            }

            hideError();
            
            // Show loading
            document.getElementById('loginBtn').disabled = true;
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('loading').classList.add('show');

            try {
                // Clean username for Firebase key
                const cleanUsername = username.replace(/[.#$/[\]]/g, '_');
                
                // Query user from Firebase
                const snapshot = await getRef('users/' + cleanUsername).once('value');
                
                if (!snapshot.exists()) {
                    throw new Error('Invalid username or password');
                }

                const user = snapshot.val();
                
                // Verify password
                if (user.password !== password) {
                    throw new Error('Invalid username or password');
                }

                // Create session
                const session = {
                    id: user.id,
                    username: user.username,
                    customName: user.customName,
                    role: user.role,
                    profitPercent: user.profitPercent || 100
                };

                // Save session to localStorage
                localStorage.setItem('session', JSON.stringify(session));

                // Redirect to dashboard
                window.location.href = 'dashboard.html';

            } catch (error) {
                console.error('Login error:', error);
                showError(error.message || 'Login failed. Please try again.');
                
                // Show form again
                document.getElementById('loginBtn').disabled = false;
                document.getElementById('loginForm').style.display = 'block';
                document.getElementById('loading').classList.remove('show');
            }
        });

        // Handle enter key
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
